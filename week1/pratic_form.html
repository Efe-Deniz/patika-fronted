<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><Form></Form></title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f6ff;
                color: #333;
                padding: 20px;
                line-height: 1.6;
            }
            form {
                background: #fff;
                border: 2px solid #7b1fa2;
                border-radius: 10px;
                padding: 20px;
                width: 60%;
                margin: 0 auto;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            fieldset {
                border: 2px solid #d1a9e0;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 20px;
            }
            legend {
                font-weight: bold;
                color: #6a1b9a;
                padding: 0 10px;
            }
            label {
                font-weight: bold;
                display: inline-block;
                margin-bottom: 5px;
                color: #4a148c;
            }
            input,
            select,
            textarea,
            button {
                width: 100%;
                padding: 8px;
                margin-bottom: 12px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 15px;
            }
            input[type='radio'],
            input[type='checkbox'] {
                width: auto;
            }
            button {
                background-color: #7b1fa2;
                color: white;
                border: none;
                cursor: pointer;
                font-weight: bold;
            }
            button:hover {
                background-color: #5e1380;
            }
        </style>
    </head>
    <body>
        <h1>Pratic Form</h1>
        <!--
        1. Kullanıcının adını ve soyadını girebileceği iki metin kutusu.
        2. Kullanıcının e-posta adresini girebileceği bir e-posta giriş alanı.
        3. Kullanıcının parolasını girebileceği bir parola giriş alanı.
        4. Kullanıcının cinsiyetini seçebileceği iki radyo düğmesi (Erkek ve Kadın).
        5. Kullanıcının bir dizi seçenek arasından favori meyvesini seçebileceği bir açılır liste (örneğin, Elma, Muz, Çilek).
        6. Kullanıcının bir mesaj yazabileceği bir metin alanı.
        7. Tüm bilgileri göndermek için bir "Gönder" düğmesi.
        -->

        <form action="#" method="post">
            <!--Kişi Bilgileri-->
            <fieldset>
                <legend>Kişi Bilgileri</legend>
                <label for="first_name">Ad:</label>
                <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    placeholder="Adınızı girin"
                    required
                />

                <label for="last_name">Soyad:</label>
                <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    placeholder="Soyadınızı girin"
                    required
                />

                <label for="email">E-posta:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="E-posta adresinizi girin"
                    required
                />

                <label for="password">Parola:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Parolanızı girin"
                    required
                />
            </fieldset>
            <!--Cinsiyet Seçimi ve ilgi alanları -->
            <fieldset>
                <legend>Cinsiyet ve İlgili Alanlar</legend>

                <p><strong>Cinsiyet:</strong></p>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Erkek</label><br />
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Kadın</label><br />
                <input type="radio" id="order" name="gender" value="order" />
                <label for="order">Diğer</label>

                <p><strong>İlgi Alanları:</strong></p>
                <input type="checkbox" id="music" name="interest" value="music" />
                <label for="music">Müzik</label><br />
                <input type="checkbox" id="sports" name="interest" value="sports" />
                <label for="sports">Spor</label><br />
                <input type="checkbox" id="movies" name="interest" value="movies" />
                <label for="movies">Filmler</label>
            </fieldset>
            <!--Favori Meyve ve Mesaj-->
            <fieldset>
                <legend>Ek Bilgiler</legend>
                <label for="favorite_fruit">Favori Meyveniz:</label>
                <select id="favorite_fruit" name="favorite_fruit" required>
                    <option value="">--Lütfen bir meyve seçin--</option>
                    <option value="apple">Elma</option>
                    <option value="banana">Muz</option>
                    <option value="strawberry">Çilek</option>
                    <option value="orange">Portakal</option>
                    <option value="grape">Üzüm</option>
                </select>
                <label for="message">Mesajınız:</label>
                <textarea
                    id="message"
                    name="message"
                    rows="4"
                    placeholder="Mesajınızı buraya yazın..."
                    required
                ></textarea>
            </fieldset>
            <!--Butonlar-->
            <button type="submit">Gönder</button>
            <button type="reset">Sıfırla</button>
        </form>
    </body>
</html>
