<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <!--her zaman bu div içerisinde bir row classı olması gerekmektedir-->
            <div class="row">
                <!--
                * col-sm-6 movil versiyında 12 lik yani kutular alt alta sıralanacak ancak sm ekranlara ve sonrasına geldiğinde ise 6 6 iki eşit parçaya bölecek
                *col-lg-3 dediğimizde ise large ekranlara kadar iki eşit parçaya bölecek çünkü 6 6 dedik large ekranlardan sonra ise 4 parçaya bölecek
                * col-xl-2 de ise xl ekrana gelene kadar sırasıyla verdiğimiz classları uygulayacak xl geldiğinde ise tüm kutular yan yana sıralanmış olacak
                -->
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary">Lorem, ipsum.</div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">Aut, aliquam!</div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">
                    Impedit, blanditiis.
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">Aliquid, omnis.</div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">Cupiditate, aut.</div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">Officiis, excepturi!</div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    --></body>
</html>
